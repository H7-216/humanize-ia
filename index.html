<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Word Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      align-items: center;
    }

    .toolbar button, .toolbar select, .toolbar input[type="color"] {
      font-size: 1em;
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #444;
    }

    .editor {
      background: white;
      min-height: 500px;
      padding: 20px;
      margin: 0;
      outline: none;
      direction: ltr;
    }

    .dark-mode {
      background: #121212;
      color: #eee;
    }

    .dark-mode .editor {
      background: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="execCmd('bold')">🅱️ Gras</button>
    <button onclick="execCmd('italic')">ℹ️ Italique</button>
    <button onclick="execCmd('underline')">🔽 Souligné</button>
    <button onclick="execCmd('justifyLeft')">⬅️ Gauche</button>
    <button onclick="execCmd('justifyCenter')">🔲 Centrer</button>
    <button onclick="execCmd('justifyRight')">➡️ Droite</button>
    <button onclick="execCmd('insertUnorderedList')">🔘 Liste</button>
    <button onclick="execCmd('insertOrderedList')">🔢 Numérotée</button>
    <button onclick="insertLink()">🔗 Lien</button>
    <button onclick="insertImage()">🖼️ Image</button>
    <button onclick="execCmd('removeFormat')">🧽 Nettoyer</button>

    <input type="color" onchange="execCmdWithArg('foreColor', this.value)">
    <select onchange="execCmdWithArg('formatBlock', this.value)">
      <option value="">Style</option>
      <option value="h1">Titre 1</option>
      <option value="h2">Titre 2</option>
      <option value="p">Paragraphe</option>
    </select>

    <select onchange="setLangDir(this.value)">
      <option value="ltr">🇫🇷 Français</option>
      <option value="rtl">🇸🇦 Arabe</option>
    </select>

    <button onclick="copyText()">📋 Copier</button>
    <button onclick="downloadText()">💾 Télécharger</button>
    <button onclick="printText()">🖨️ Imprimer</button>
    <button onclick="exportPDF()">📄 PDF</button>
    <button onclick="clearEditor()">♻️ Vider</button>
    <button onclick="toggleDarkMode()">🌙/☀️</button>
    <button onclick="sendEmail()">📤 Envoyer</button>
  </div>

  <div id="editor" class="editor" contenteditable="true" spellcheck="true">
    ✍️ Commence à écrire ici...
  </div>

  <script>
    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function execCmdWithArg(command, arg) {
      document.execCommand(command, false, arg);
    }

    function insertLink() {
      const url = prompt("Lien URL:");
      if (url) execCmdWithArg('createLink', url);
    }

    function insertImage() {
      const url = prompt("URL de l'image:");
      if (url) execCmdWithArg('insertImage', url);
    }

    function setLangDir(direction) {
      document.getElementById("editor").style.direction = direction;
    }

    function copyText() {
      const range = document.createRange();
      range.selectNodeContents(document.getElementById("editor"));
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
      alert("✅ Copié !");
    }

    function downloadText() {
      const content = document.getElementById("editor").innerHTML;
      const blob = new Blob([content], { type: "text/html;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "document.html";
      a.click();
    }

    function printText() {
      const content = document.getElementById("editor").innerHTML;
      const win = window.open("", "", "height=600,width=800");
      win.document.write('<html><head><title>Impression</title>');
      win.document.write('<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">');
      win.document.write('</head><body style="font-family:Amiri,serif;">');
      win.document.write(content);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }

    function exportPDF() {
      const element = document.getElementById("editor");
      html2pdf().from(element).save("document.pdf");
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendEmail() {
      const content = document.getElementById("editor").innerText;
      const mailtoLink = `mailto:?subject=Document&body=${encodeURIComponent(content)}`;
      window.location.href = mailtoLink;
    }

    // Gérer glisser-déposer
    const editor = document.getElementById("editor");

    editor.addEventListener("dragover", e => {
      e.preventDefault();
      editor.style.border = "2px dashed #aaa";
    });

    editor.addEventListener("dragleave", () => {
      editor.style.border = "none";
    });

    editor.addEventListener("drop", e => {
      e.preventDefault();
      editor.style.border = "none";

      const files = e.dataTransfer.files;
      for (let file of files) {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function(evt) {
            const img = document.createElement("img");
            img.src = evt.target.result;
            img.style.maxWidth = "100%";
            editor.appendChild(img);
          };
          reader.readAsDataURL(file);
        } else if (file.type === "text/plain" || file.type === "text/html") {
          const reader = new FileReader();
          reader.onload = function(evt) {
            editor.innerHTML += `<p>${evt.target.result}</p>`;
          };
          reader.readAsText(file);
        }
      }
    });
  </script>

</body>
</html>
