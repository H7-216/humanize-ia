<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محرر النص العربي</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f0f0f0;
      color: #333;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    textarea {
      width: 100%;
      height: 300px;
      font-size: 1.4em;
      padding: 15px;
      box-sizing: border-box;
      border: 2px solid #aaa;
      border-radius: 10px;
      background-color: #fff;
      resize: none;
      font-family: 'Amiri', serif;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #008CBA;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005f75;
    }

    .dark-mode {
      background: #121212;
      color: #eee;
    }

    .dark-mode textarea {
      background: #1e1e1e;
      color: #eee;
      border-color: #444;
    }

    .dark-mode button {
      background-color: #444;
    }

    .dark-mode button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>محرر النص العربي</h1>

  <textarea id="arabicText" placeholder="اكتب النص العربي هنا..."></textarea>

  <div class="buttons">
    <button onclick="printText()">🖨️ طباعة</button>
    <button onclick="downloadText()">💾 تحميل</button>
    <button onclick="copyText()">📋 نسخ</button>
    <button onclick="clearText()">♻️ مسح</button>
    <button onclick="toggleMode()">🌙/☀️ الوضع الليلي</button>
  </div>

  <script>
    function printText() {
      const text = document.getElementById('arabicText').value;
      const printWindow = window.open('', '', 'height=600,width=800');
      printWindow.document.write('<html dir="rtl"><head><title>طباعة</title>');
      printWindow.document.write('<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">');
      printWindow.document.write('<style>body{font-family: "Amiri", serif; direction: rtl; font-size: 1.5em; padding: 20px;}</style>');
      printWindow.document.write('</head><body>');
      printWindow.document.write(text.replace(/\n/g, '<br>'));
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function downloadText() {
      const text = document.getElementById('arabicText').value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'arabic_text.txt';
      link.click();
    }

    function copyText() {
      const textArea = document.getElementById('arabicText');
      textArea.select();
      document.execCommand('copy');
      alert("✅ تم نسخ النص!");
    }

    function clearText() {
      document.getElementById('arabicText').value = '';
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
