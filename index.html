<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Memory Match Game</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00f2ff;
      text-shadow: 0 0 10px #00f2ff;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 15px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #1a1a1a;
      border: 2px solid #00f2ff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 2em;
      position: relative;
      transition: transform 0.3s;
    }
    .card.flipped {
      background-color: #00f2ff;
      color: #000;
      transform: rotateY(180deg);
    }
    .card.matched {
      background-color: #00ff88;
      border-color: #00ff88;
      color: #000;
      cursor: default;
    }
    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00f2ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00f2ff;
      transition: 0.3s;
    }
    #restart:hover {
      background: #00c3cc;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Memory Match</h1>
  <div class="game-board" id="board"></div>
  <button id="restart">ðŸ”„ Recommencer</button>

  <script>
    const board = document.getElementById('board');
    const restartBtn = document.getElementById('restart');

    const emojis = ['ðŸ•','ðŸš€','ðŸ±','âš½','ðŸ”','ðŸŽ®','ðŸŽ²','ðŸ'];
    let cards = [...emojis, ...emojis];
    let firstCard = null;
    let lockBoard = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function createBoard() {
      board.innerHTML = '';
      shuffle(cards).forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.innerHTML = `<span style="visibility:hidden">${emoji}</span>`;
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) return;

      this.classList.add('flipped');
      this.querySelector('span').style.visibility = 'visible';

      if (!firstCard) {
        firstCard = this;
      } else {
        lockBoard = true;
        if (this.dataset.emoji === firstCard.dataset.emoji) {
          this.classList.add('matched');
          firstCard.classList.add('matched');
          resetTurn();
        } else {
          setTimeout(() => {
            this.classList.remove('flipped');
            this.querySelector('span').style.visibility = 'hidden';
            firstCard.classList.remove('flipped');
            firstCard.querySelector('span').style.visibility = 'hidden';
            resetTurn();
          }, 800);
        }
      }
    }

    function resetTurn() {
      firstCard = null;
      lockBoard = false;
      checkWin();
    }

    function checkWin() {
      const matched = document.querySelectorAll('.matched');
      if (matched.length === cards.length) {
        setTimeout(() => {
          alert('ðŸŽ‰ Bravo ! Tu as gagnÃ© !');
        }, 300);
      }
    }

    restartBtn.addEventListener('click', createBoard);

    createBoard();
  </script>

</body>
</html>
