<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Word Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .toolbar {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
    }

    .toolbar button, .toolbar select, .toolbar input[type="color"] {
      font-size: 1em;
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .toolbar button:hover {
      background: #555;
    }

    .editor {
      background: white;
      min-height: 500px;
      padding: 20px;
      margin: 0;
      outline: none;
      direction: ltr;
    }

    .dark-mode {
      background: #121212;
      color: #eee;
    }

    .dark-mode .editor {
      background: #1e1e1e;
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <button onclick="execCmd('bold')">🅱️ Gras</button>
    <button onclick="execCmd('italic')">ℹ️ Italique</button>
    <button onclick="execCmd('underline')">🔽 Souligné</button>
    <button onclick="execCmd('justifyLeft')">⬅️ Gauche</button>
    <button onclick="execCmd('justifyCenter')">🔲 Centrer</button>
    <button onclick="execCmd('justifyRight')">➡️ Droite</button>
    <button onclick="execCmd('insertUnorderedList')">🔘 Liste</button>
    <button onclick="execCmd('insertOrderedList')">🔢 Numérotée</button>
    <button onclick="execCmd('createLink')">🔗 Lien</button>
    <button onclick="execCmd('insertImage')">🖼️ Image</button>
    <button onclick="execCmd('removeFormat')">🧽 Enlever Style</button>

    <input type="color" onchange="execCmdWithArg('foreColor', this.value)">
    <select onchange="execCmdWithArg('formatBlock', this.value)">
      <option value="">Style</option>
      <option value="h1">Titre 1</option>
      <option value="h2">Titre 2</option>
      <option value="p">Paragraphe</option>
    </select>

    <select onchange="setLangDir(this.value)">
      <option value="ltr">🇫🇷 Français (gauche → droite)</option>
      <option value="rtl">🇸🇦 Arabe (droite → gauche)</option>
    </select>

    <button onclick="copyText()">📋 Copier</button>
    <button onclick="downloadText()">💾 Télécharger</button>
    <button onclick="printText()">🖨️ Imprimer</button>
    <button onclick="clearEditor()">♻️ Vider</button>
    <button onclick="toggleDarkMode()">🌙/☀️</button>
  </div>

  <div id="editor" class="editor" contenteditable="true" spellcheck="false">
    ✍️ اكتب هنا / Écris ici...
  </div>

  <script>
    function execCmd(command) {
      document.execCommand(command, false, null);
    }

    function execCmdWithArg(command, arg) {
      document.execCommand(command, false, arg);
    }

    function setLangDir(direction) {
      const editor = document.getElementById("editor");
      editor.style.direction = direction;
    }

    function copyText() {
      const range = document.createRange();
      range.selectNodeContents(document.getElementById("editor"));
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      document.execCommand("copy");
      alert("✅ Copié !");
    }

    function downloadText() {
      const content = document.getElementById("editor").innerHTML;
      const blob = new Blob([content], { type: "text/html;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "document.html";
      a.click();
    }

    function printText() {
      const content = document.getElementById("editor").innerHTML;
      const printWindow = window.open("", "", "height=600,width=800");
      printWindow.document.write('<html><head><title>Impression</title>');
      printWindow.document.write('<link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">');
      printWindow.document.write('</head><body style="font-family:Amiri,serif;">');
      printWindow.document.write(content);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
